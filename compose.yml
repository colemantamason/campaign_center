services:
  postgres:
    image: postgres:18.1-alpine3.23
    container_name: campaign_center_postgres
    environment:
      POSTGRES_DB: campaign_center
      POSTGRES_USER: campaign
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-campaign_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U campaign -d campaign_center" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.4.0-alpine3.22
    container_name: campaign_center_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z-cpuv1
    container_name: campaign_center_minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-campaign_minio}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-campaign_minio_secret}
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:RELEASE.2025-08-13T08-35-41Z-cpuv1
    container_name: campaign_center_minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER:-campaign_minio} $${MINIO_ROOT_PASSWORD:-campaign_minio_secret}; mc mb --ignore-existing myminio/avatars; mc mb --ignore-existing myminio/events; mc mb --ignore-existing myminio/exports; mc anonymous set download myminio/avatars; mc anonymous set download myminio/events; exit 0; "

volumes:
  postgres_data:
  redis_data:
  minio_data:
